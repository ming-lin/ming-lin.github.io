<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

( function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 //从大到小排序
 for(var j=1;j<aqiData.length;j++){
 for(var i=0;i<aqiData.length-j;i++){
  if(aqiData[i][1]<aqiData[i+1][1]){
    //交换数据
   var exchange=aqiData[i+1][1];
       aqiData[i+1][1]=aqiData[i][1];
       aqiData[i][1]=exchange;
    //交换城市
       exchange=aqiData[i+1][0];
       aqiData[i+1][0]=aqiData[i][0];
       aqiData[i][0]=exchange;



 }
}
}
for(var k=0;k<aqiData.length;k++){
  if(aqiData[k][1]>60){
   var parent=document.getElementById("aqi-list");
    var hanzi = ['一','二','三','四','五','六','七','八'];
   //var newli=document.createElement("li");//创建新li元素
   //parent.appendChild(newli);
   parent.innerHTML+="<li>第"+hanzi[k]+"名："+aqiData[k][0]+", "+aqiData[k][1]+"</li>";
   //newli.appendChild(document.createTextNode("第"+(k+1)+"名："+aqiData[k][0]+", "+aqiData[k][1]));


  }
 }

})();

</script>
</body>
</html>
