<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <input type="button" value="确认填写" onclick="display()"/>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function display() {
  /*
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

 var mychar = document.getElementById("aqi-input");
 var change = document.getElementById("aqi-display");
 if (mychar.value.length>0) {
  change.innerHTML= mychar.value;
 }


}

</script>

</body>
</html>
